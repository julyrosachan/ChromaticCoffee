<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Chromatic Coffee</title>
  <link rel="stylesheet" href="contact.css" />
  <!-- Font Awesome (ikonlar üçün) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

  <section class="contact-section">
    <div class="container">
        <div class="cntct">
                  <h2>Stay Connected</h2>
      <p>We'd love to hear from you! Whether you have questions or want to sign up for training — just fill out the form.</p>

        </div>

      <form action="/submit-contact" method="POST" class="contact-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Name / Surname" required />
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="write your e-mail..." required />
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" placeholder="ex: +994 50 123 45 67" />
        </div>

        <div class="form-group">
          <label for="message">Message / Reservation</label>
          <textarea id="message" name="message" rows="5" placeholder="Write here..." required></textarea>
        </div>

        <button type="submit"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </section>

</body>
</html>
